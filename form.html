
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h2>WDD 131 Assignment</h2>
    </header>
    <main>

        <h1>Product Review Form</h1>
        <form method="get" action="review.html" class="prf">
            <fieldset>
                <label for="select-product">Product Name</label>
                    <select name="product" id="select-product" required>
                        <option value="" disabled selected>Select a Product</option>
                        <!-- Dynamic options -->
                    </select>
                <div id="rating">
                    <label>Overall Rating</label>
                    <div id="rating-options">
                        <label for="1-star">
                            â˜…
                            <input type="radio" id="1-star" name="rating" value="1" required> 
                        </label>
                        <label for="2-star">
                            â˜…â˜…
                            <input type="radio" id="2-star" name="rating" value="2" required> 
                        </label>
                        <label for="3-star">
                            â˜…â˜…â˜…
                            <input type="radio" id="3-star" name="rating" value="3" required> 
                        </label>
                        <label for="4-star">
                            â˜…â˜…â˜…â˜…
                            <input type="radio" id="4-star" name="rating" value="4" required> 
                        </label>
                        <label for="5-star">
                            â˜…â˜…â˜…â˜…â˜…
                            <input type="radio" id="5-star" name="rating" value="5" required> 
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <label for="install-date">Date of Installation</label> <input type="date" id="install-date" name="install-date" required> 
            </fieldset>
            <fieldset>
                <div>Which features did you find useful in the product? <br> <em>(Check all that apply)</em></div>
                <div id="useful-features">
                    <label><input type="checkbox" name="features" value="durability">Durability</label>
                    <label><input type="checkbox" name="features" value="ease">Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance">Performance</label>
                    <label><input type="checkbox" name="features" value="design">Design</label>
                </div>  
            </fieldset>
            <fieldset>
                <label for="review">Written Review</label>
                    <textarea id="review" name="optional-review"></textarea>
                <label for="name">Your Name </label>
                    <input type="text" id="name" name="name">
            </fieldset>
            <input type="submit" value="Post Review">
        </form>

    </main>
