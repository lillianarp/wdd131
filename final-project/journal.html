<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" as="style" rel="stylesheet">
    <link rel="stylesheet" href="styles/tokstori.css">
    <link rel="stylesheet" href="styles/tokstori-larger.css">
    <script src="scripts/tokstori.js" defer></script>

<body class="journal-page">
    <header>
        <div class="logo">
            <a href="index.html"><h2>Tok Stori</h2></a>
        </div>
        <!-- Responsive Menu -->
        <button id="hamburger" aria-label="Menu"></button>
        <ul class="navigation">
            <li><a href="index.html">HOME</a></li>
            <li><a href="journal.html">JOURNAL</a></li>
            <li><a href="insights.html">INSIGHTS</a></li>
        </ul>
    </header>
    <main>
        <h1>Journal</h1>
        <!-- THE HTML FORM -->        
        <form id="journal-form">
            <div id="prompt-header">
                <button type="button" id="prompt-button">Get a Prompt</button>
                <div id="random-prompt">Prompt appears here</div>
            </div>
            
            <!-- Text Area for Journal Entry -->
            <div id="entry-container">
                <label for="entry-content"></label>
                <textarea id="entry-content" name="entry-content" placeholder="Start writing here..."></textarea>
            </div>

            <!-- SAVE BUTTON -->    
            <div id="save-entry"> 
                <button id="save-button">Save Story</button> 

                <!-- Choose a Story Topic -->
                <div id="story-topic">
                        <select id="topic-select" name="topic">
                            <option value="" disabled selected>Story Topic</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="health">Health</option>
                            <option value="goals">Goals</option>
                        </select>
                </div>  
            </div> 

            <div id="entries-section">
                <!-- TOGGLE OF PREVIOUS ENTRIES -->
                <button type="button" id="toggle-entries-button">Show/Hide Previous Entries</button>
                <div id="entries-container">
                    <!-- Previous entries go here -->
                </div>
            </div>

        </form>
        
    </main>
    <footer>

            </picture>
        </div> -->
        <div class="footerbase">
            <p>Copyright &copy; <span id="currentYear"></span> ðŸŒ´ Lillian Arp ðŸŒ´</p>

        </div>
    </footer>
</body>
</html>
